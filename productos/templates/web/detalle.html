<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7Rxnatzjc$dSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Detalle del Producto: {{ producto.nombre }}</title>
</head>

<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">
        <img src="{% static 'img/logo.jpg' %}" width="140">
        Django SHOP
    </div>

    <h1>Detalle del Producto: {{ producto.nombre }}</h1>
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <p>Precio: {{ producto.precio }}</p>
            <p>Descripción: {{ producto.descripcion }}</p>
            <p>Precio:$ {{ producto.precio }}</p>
            <p>Categoría: {{ producto.categoria.nombre }}</p>
        </div>
    </div>
</body>

</html>
